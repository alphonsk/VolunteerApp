    <script>
        function showSignUpIn() {
            var x = document.getElementById("sign-up-div").style.display;
            var y = document.getElementById("sign-in-div").style.display;
            if (x == "block") {
                document.getElementById("sign-in-div").style.display = "block";
                document.getElementById("sign-up-div").style.display = "none";
                document.getElementById("heading").innerHTML = "Sign in";
            } else {
                document.getElementById("sign-in-div").style.display = "none";
                document.getElementById("sign-up-div").style.display = "block";
                document.getElementById("heading").innerHTML = "Sign up";
            }
        }


         //
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
